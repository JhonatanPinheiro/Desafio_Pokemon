<!DOCTYPE html>
<html>
    <head>
        <title> Desafio do Pokemon </title>
        <meta charset="utf-8">
        
        <!-- Caminho Icone na Aba -->
        <link rel="icon" href="imagens/esfera.png">

        <!-- Caminho Css3 -->
        <link rel="stylesheet"  type="text/css" href="css3/estilo.css">

        <!-- Caminho do Script JS Jquery -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- BootStrap última versão CSS compilada e minificada -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        

    </head>
    <body>
       

        <div class="div-container-principal"> 
            <div class="div-conteudo-principal">

                <div>
                    <img class="img-logo-principal" src="imagens/logo.png">
                </div>

                <p class="p-informativo">
                    Informe a <strong>cidade</strong> para visualizar um pokémon de acordo com o clima
                </p>

                <div class="input-group mb-3"></div>
                    <div class="div-form">
                        <form class="form">
                            <label>Cidade</label>
                            <input id="input_cidade" class="input-cidade form-control"  type="text" placeholder="Sumaré">
                        </form>
                        <div class="input-group-append">
                            <input id="botao_buscar_pokemon" class="btn btn-primary botao-buscar-pokemon"  value="Buscar Pokemon" type="submit"></input>
                        </div>
                    
                    
                    </div>
                </div>

                <div id="div_principal_resultado">
                    
                        <div id="resultado_clima_e_temperatura"> </div>
                        <br> 
                        <div class="card">
                            <div id="nome_do_pokemon" class="card-header"> </div>
                            <div id="div_img_do_pokemon" class="card-body"> </div>
                            <p class="card-text">     </p>
                            </div>
                        </div>

                 </div>
            </div>
   
               
             
        </div>

      

        
     <!-- Caminho do Script JS -->
     <script type="text/javaScript" src="js/busca_por_cidade.js"></script>
    </body>
</html>
